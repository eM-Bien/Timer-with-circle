<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/23b727f5a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="timer">
        <div class="controls">
            <input id="duration" type="number" value="30">
            <button id="start"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
        </div>
    
        <svg class="dial">
            <circle r="190" cx="200" cy="200" fill="transparent" stroke="#43c593" stroke-width="15" transform="rotate(-90 200 200)"/>
        </svg>
    </div>

    <script src="./timer.js"></script>
    <script src="./script.js"></script>
</body>
</html>
